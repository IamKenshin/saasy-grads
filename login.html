<head>
    
    <script>
        function register() {
            document.getElementById("registerForm").style.display = "block"
            document.getElementById("loginForm").style.display="none"
            document.getElementById("register").style.display="none"
        }
    </script>
</head>
<body>
    
</body>
<h1>Login</h1>
<form method="post" id="loginForm">
    <input type="text" name="username" placeholder="Username"> <br>
    <input type="password" name="password" placeholder="Password"> <br>
    <input type="submit" value="Login">
    <br>
</form>

<input type="button" name="register" id="register" value="Register" onclick="register()">

<form id="registerForm" style="display: none" method="post">
    <input type="text" name="newUser" placeholder="Username"> <br>
    <input type="password" name="newPassword" placeholder="Password"> <br>
    <input type="password" name="confirmPass" placeholder="Confirm Password"> <br>
    <input type="submit" name="Register" value="Register">
</form>
</body>
