<h1>Login</h1>
<form class="form-group" ng-submit="$ctrl.login()">
	<input class="form-control" type="text" name="handle" placeholder="Student ID" ng-model="$ctrl.user.id" required>
	<input class="form-control" type="password" name="password" placeholder="Password" ng-model="$ctrl.user.password" required>
	<input class="form-control" type="submit" value="Login">
</form>
